<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>蜘蛛纸牌 Spider Solitaire</title>
    <link rel="stylesheet" href="./style.css?v=20260210">
</head>
<body>
    <div id="top-bar">
        <button onclick="initGame(1)">单色模式</button>
        <button onclick="initGame(2)">双色模式</button>
        <button onclick="initGame(4)">四色模式</button>

        <div id="game-stats" style="color: white; font-family: monospace; display: flex; gap: 20px; margin-left: 20px;">
            <span>步数: <span id="move-count">0</span></span>
            <span>时间: <span id="timer">00:00</span></span>
        </div>

        <button class="undo-btn" onclick="undo()">↩️ 撤销</button>
    </div>

    <div id="game-container">
        <div id="stock-container">
            <div id="stock-pile">发牌堆</div>
        </div>

        <div id="completed-container">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>

        <div id="columns-container">
        </div>
    </div>

    <script src="./main.js?v=20260210"></script>
</body>
</html>
